<div class="toolbar" role="banner">
  <img src="https://qohash.com/wp-content/uploads/2021/07/Group-6686.svg" />
</div>

<div class="content" role="main">


  <div class="card-container">


    <p class="card">
      <input type="text" placeholder="Absolute path" [(ngModel)]="pathFolder">
      <button type="button" (click)="getFolderInfo()">Search</button>

  <h4 *ngIf='pathFolder != ""'> Current path: {{ pathFolder }}</h4>
